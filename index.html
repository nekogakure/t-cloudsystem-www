    <iframe src="header.html" style="width: 100%; height: 100%; border: none;"></iframe>    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            const scrollPosition = window.scrollY;
            if (scrollPosition > 0) {
                header.style.opacity = Math.min(scrollPosition / 300, 1);
            } else {
                header.style.opacity = 0;
            }
        });
    </script>

    <div id="header">
        <div class="center" id="headerc">
          <div class="middle">
